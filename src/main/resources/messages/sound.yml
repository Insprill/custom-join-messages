# Toggles whether sounds should be played.
Enabled: false

Public:
  First-Join:
    1:
      Permission: cjm.default
      Radius: -1
      Max-Players: -1
      Sounds:
        1:
          Sound: "ENTITY_PLAYER_LEVELUP"
          Volume: 10.0
          Pitch: 1.0
          Global: true
  Join:
    1:
      Permission: cjm.default
      Sounds:
        1:
          Sound: "ENTITY_EXPERIENCE_ORB_PICKUP"
          Volume: 10.0
          Pitch: 1.0
          Global: true
  Quit:
    1:
      Permission: cjm.default
      Sounds:
        1:
          Sound: "ENTITY_GENERIC_SMALL_FALL"
          Volume: 10.0
          Pitch: 1.0
          Global: true
