# Toggles whether action bar messages should be sent.
Enabled: false
# Whether messages should be formatted with MiniMessage. Only works on Paper 1.16+.
# MiniMessage's format can be found here: https://docs.adventure.kyori.net/minimessage/format.html
# When using MiniMessage, you cannot use legacy formatting.
MiniMessage: false

Public:
  First-Join:
    1:
      Permission: cjm.default
      Radius: -1
      Max-Players: -1
      Messages:
        1:
          Message: "&a%name% &7has joined the server for the first time!"
  Join:
    1:
      Permission: cjm.default
      Messages:
        1:
          Message: "&a%name% &7has joined!"
  Quit:
    1:
      Permission: cjm.default
      Messages:
        1:
          Message: "&a%name% &7has left!"

Private:
  First-Join:
    1:
      Permission: cjm.default
      Messages:
        1:
          Message: "&7Welcome to our server!"
  Join:
    1:
      Permission: cjm.default
      Messages:
        1:
          Message: "&7Welcome back!"
