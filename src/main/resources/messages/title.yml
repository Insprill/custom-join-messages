# Toggles whether titles should be sent.
Enabled: false
# Whether messages should be formatted with MiniMessage. Only works on Paper 1.16+.
# MiniMessage's format can be found here: https://docs.adventure.kyori.net/minimessage/format.html
# When using MiniMessage, you cannot use legacy formatting.
MiniMessage: false

Public:
  First-Join:
    1:
      Permission: cjm.default
      Radius: -1
      Max-Players: -1
      Messages:
        1:
          Title: "&a%name% &7has joined the server for the first time!"
          SubTitle: ""
          Fade-In: 10
          Stay: 80
          Fade-Out: 10
  Join:
    1:
      Permission: cjm.default
      Messages:
        1:
          Title: "&a%name% &7has joined the server!"
          SubTitle: ""
          Fade-In: 10
          Stay: 80
          Fade-Out: 10
  Quit:
    1:
      Permission: cjm.default
      Messages:
        1:
          Title: "&a%name% &7has left!"
          SubTitle: ""
          Fade-In: 10
          Stay: 80
          Fade-Out: 10

Private:
  First-Join:
    1:
      Permission: cjm.default
      Messages:
        1:
          Title: "&7Welcome!"
          SubTitle: ""
          Fade-In: 10
          Stay: 80
          Fade-Out: 10
  Join:
    1:
      Permission: cjm.default
      Messages:
        1:
          Title: "&7Welcome back!"
          SubTitle: ""
          Fade-In: 10
          Stay: 80
          Fade-Out: 10
