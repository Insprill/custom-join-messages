# Commands
cjm.command.help.description=Shows the help page
cjm.command.help.syntax=(page)
cjm.command.preview.description=Previews how a particular message will look/sound
cjm.command.preview.syntax=[target] [messageType] [visibility] [action] [messageId]
cjm.command.preview.invalid-id=A message with ID %id% doesn't exist!
cjm.command.reload.notice=It is no longer required to use this command! When configuration files are changed, they are automatically reloaded.
cjm.command.toggle.description=Toggles the sending of a specific message type
cjm.command.toggle.syntax=[action] (on/off) (target)
cjm.command.toggle.no-target=You must specify a target when running the command from console!
cjm.command.toggle.on=<c3>Toggled %action% messages on!</c3>
cjm.command.toggle.off=<c3>Toggled %action% messages off!</c3>
cjm.command.error.invalid-message-type=Unknown message type '%messageType%!'

# Message Sender
cjm.message-sender.no-keys=%path% in messages/%config% has no keys. Perhaps the messages indentation is wrong?

# Update Checker
cjm.update-checker.in-game.text=&eA new version of CustomJoinMessages is available &6(%s)&e!
cjm.update-checker.in-game.hover.hangar=&eClick to view update\n&7Version: %s
cjm.update-checker.in-game.hover.modrinth=&eClick to view update\n&7Version: %s\n&7Upload Date: %s\n&7Downloads: %d
cjm.update-checker.in-game.hover.spigot=&eClick to view update\n&7Version: %s\n&7Upload Date: %s\n&7Downloads: %d\n&7Average Rating: %.1f
cjm.update-checker.console.text=A new version of CustomJoinMessages is available (%version%)!\nYou can download it at %url%
cjm.update-checker.console.unable-to-check=Unable to check for updates
